                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">Nueva Pizza</h1>


                </div>

                <!-- AQUÍ VA OTRAS COSAS QUE SE NECESITE EN LA CABECERA DEL DASHBOARD -->
                <div class="pt-5"></div>
                <!-- AQUI VA EL MENSAJE DE PRODUCTO INGRESADO -->

                <div class="row justify-content-center pt-5 mainIntercambiableContent">
                    <div class="col-md-6 ">
                        <form method="POST" action="/pizza/new" role="form">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input class="form-control" type="text" name="nombre" />
                            </div>

                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <textarea class="form-control" name="descripcion" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="categoria">Categoría</label>
                                <select class="form-control" name="categoria" required>
                                    <option selected="">Selecciona una categoría...</option>
                                    <option value="Vegana">Vegana</option>
                                    <option value="Oriental">Oriental</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="tipomasa">Tipo Masa</label>
                                <select class="form-control" name="tipomasa" required>
                                    <option selected="">Selecciona un tipo de masa...</option>
                                    <option value="0">Fina</option>
                                    <option value="1">Gruesa</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="tamanio">Tamaño</label>
                                <select class="form-control" name="tamanio" required>
                                    <option selected="">Selecciona un tamaño...</option>
                                    <option value="0">Grande</option>
                                    <option value="1">Mediana</option>
                                    <option value="2">Personal</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="precio">Precio</label>
                                <input class="form-control" type="text" name="precio" required />
                            </div>

                            <div class="form-group">
                                <label for="imagen">Imagen <small>(Solo hay:pizzaPollo, pizzaJamon, pizzaMixto, pizzaQueso, pizzaTomate, pizzaVegana )</small></label>
                                <input class="form-control" type="text" name="imagen" placeholder="pizzaPollo" required />
                            </div>
                            <!-- FILE INPUT MODIFICAR ESTO PARA IMAGEN -->
                            <!-- <div class="form-group">
                                <label for="subirImagen">Subir Imagen</label><br>

                                <input type="file" class="customSubirImagen" name="subirImagen">

                            </div> -->


                            <div class="form-group ">
                                <label for="ingredientes">Ingredientes</label>
                                <select class="form-control" multiple="" name="ingredientes">
                                    <option value="5f84ac2280986513c4e7d193">Cebolla</option>
                                    <option value="5f84ac2280986513c4e7d193">Tomate</option>
                                    <option value="5f84ac2280986513c4e7d193">Champiñon</option>
                                    <option value="5f84ac2280986513c4e7d193">Jamón</option>
                                    <option value="5f84ac2280986513c4e7d193">Pollo</option>
                                </select>
                            </div>

                            <button class="btn btn-primary" type="submit">Guardar Producto</button>
                        </form>
